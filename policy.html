<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政策动态</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            color: #222;
            font-size: 2.2rem;
        }
        p {
            color: #555;
            margin-bottom: 2rem;
        }
        a.button {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: #0078d4;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>这是政策动态页面</h1>
        <p>待完善....</p>
        <a href="#" class="button">了解更多</a>
    </div>
</body>
</html>
